      if (Math.random() < .5) {
        c1 = -c1;
      }
       if (Math.random() < .5) {
         c2 = -c2;
       }
       
       // Put in standard form
       var A = a1*a2;
       //document.write(A);

 var y ;
// //document.write(Math.sqrt(4));

////             document.write(x);
            y=( -b- ( Math.sqrt((b*b)-(4*a*c))))/(2*a);
           t="x = \t\t\t\t"+ x + "\t\t\t<br/>"+ "Or x =\t\t\t\t"+"\t\t\t"+ y+"<br/>";

       
       
       
       
       
       
       
      //answer(w,z,o);

       // Determine the operators.
       if (C < 0) {
         opC = '&#8722;';
         C = -C;
       }
       
       if (B < 0) {
         opB = '&#8722;';
         B = -B;
       }
       else if (B == 0) {
         opB = '';
         B = '';
         lin = '';
      }
       
       // Don't show coefficients that are 1.

       if (B == 1) B = '';
